<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal HUb</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
    
        h1 {
            color: #222;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
    
        .products {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
    
        .products:hover {
            transform: scale(1.02);
        }
    
        .products img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1f6feb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #174bb5;
        }
    
        button a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
    
</head>
<body>
    <h1>Order anything </h1>
    <div class="products">
    <div><img src="img1.jpg" alt="hello"  width="500"  height="300"></div>
    <div> <button> <a href="https://amzn.to/4cngiN8">SHOP NOW </a></button></div>
    </div>

    <div class="products">
        <div><img src="img2.jpg" alt=""  width="500"  height="300"></div>
        <div> <button> <a href="https://amzn.to/44kTr2H"> </a></button></div>
        </div>

        <div class="products">
            <div><img src="img.jpg" alt=""  width="500"  height="300"></div>
            <div> <button> <a href=""> </a></button></div>
            </div>

</body>
</html>
